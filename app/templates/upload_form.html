<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Tourist Review</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Basic Form Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        section {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            padding: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            section {
                margin: 1.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Upload Tourist Review</h1>
    </header>

    <section>
        <form action="/submit_review" method="POST">
            <div>
                <label for="place_name">Place Name:</label>
                <input type="text" id="place_name" name="place_name" required placeholder="Enter the place name">
            </div>
            <div>
                <label for="review">Review:</label>
                <textarea id="review" name="review" required placeholder="Share your experience"></textarea>
            </div>
            <div>
                <label for="image_url">Image URL:</label>
                <input type="text" id="image_url" name="image_url" required placeholder="Paste image URL">
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </section>
</body>

</html>
